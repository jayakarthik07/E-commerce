<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/membership" class="btn btn-outline-light">Membership</a>
        <a href="/admin" class="btn btn-outline-light">Admin</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>Payment</h2>
    <div class="card p-4">
      <h3>Select Payment Method</h3>
      <div id="google-pay-container" class="mb-3"></div>
      <button class="btn btn-warning mb-2" onclick="payWithPhonePe()">Pay with PhonePe</button>
      <button class="btn btn-warning" onclick="payWithStripe()">Pay with Stripe</button>
    </div>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    const stripe = Stripe("pk_test_your_publishable_key");
    window.onload = () => {
      checkAuthStatus();
      updateCartCount();
      initGooglePay();
    };
  </script>
</body>
</html>
