<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Membership</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/admin" class="btn btn-outline-light">Admin</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>Membership Benefits</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <h3>Basic</h3>
          <p>0% Discount, $5 Referral Bonus</p>
          <button class="btn btn-warning" onclick="upgradeMembership('Basic')" id="basic-btn">Select</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h3>Premium</h3>
          <p>15% Discount, $10 Referral Bonus</p>
          <button class="btn btn-warning" onclick="upgradeMembership('Premium')" id="premium-btn">Select</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h3>VIP</h3>
          <p>25% Discount, $20 Referral Bonus</p>
          <button class="btn btn-warning" onclick="upgradeMembership('VIP')" id="vip-btn">Select</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    window.onload = () => {
      checkAuthStatus();
      fetchUserProfile();
      updateCartCount();
    };
  </script>
</body>
</html>
