<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <a href="/" class="btn btn-outline-light">Home</a>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center">Sign Up</h2>
    <div class="card p-4 w-50 mx-auto">
      <form id="signup-form">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="signup-name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="signup-phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="signup-email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="signup-password" required>
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <div id="g_id_onload"
             data-client_id="your_google_client_id"
             data-callback="handleGoogleSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>
      <p class="text-center mt-3">Already have an account? <a href="/signin">Sign In</a></p>
    </div>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    document.getElementById("signup-form").addEventListener("submit", signUp);
  </script>
</body>
</html>
