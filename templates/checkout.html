<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=your_google_maps_api_key&libraries=places"></script>
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/membership" class="btn btn-outline-light">Membership</a>
        <a href="/admin" class="btn btn-outline-light">Admin</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>Checkout</h2>
    <div class="card p-4">
      <h3>Shipping Address</h3>
      <input type="text" class="form-control mb-3" id="address-input" placeholder="Enter address">
      <button class="btn btn-warning" onclick="saveAddressAndProceed()">Proceed to Payment</button>
    </div>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    window.onload = () => {
      checkAuthStatus();
      updateCartCount();
      initGoogleMaps();
    };
  </script>
</body>
</html>
