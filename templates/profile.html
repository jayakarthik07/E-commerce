<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/membership" class="btn btn-outline-light">Membership</a>
        <a href="/admin" class="btn btn-outline-light">Admin</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>User Profile</h2>
    <div class="card p-4">
      <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="user-phone">Loading...</span></p>
      <p><strong>Address:</strong> <span id="user-address">None</span></p>
      <p><strong>Membership:</strong> <span id="user-membership">Loading...</span></p>
      <p><strong>Wallet Balance:</strong> $<span id="user-wallet">0.00</span></p>
      <p><strong>Referrals:</strong> <span id="referral-count">0</span>/2</p>
      <button class="btn btn-warning" onclick="addReferral()">Add Referral</button>
    </div>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    window.onload = () => {
      checkAuthStatus();
      fetchUserProfile();
      updateCartCount();
    };
  </script>
</body>
</html>
