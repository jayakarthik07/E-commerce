<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Product Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/membership" class="btn btn-outline-light">Membership</a>
        <a href="/admin" class="btn btn-outline-light">Admin</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>Product Control</h2>
    <h3>Add Product</h3>
    <form id="add-product-form" class="mb-3">
      <div class="row">
        <div class="col-md-3">
          <input type="text" class="form-control" id="product-name" placeholder="Product Name" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="product-price" placeholder="Price" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="product-image" placeholder="Image URL" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="product-category" required>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="product-offer" placeholder="Offer (%)">
        </div>
      </div>
      <button type="submit" class="btn btn-warning mt-2">Add Product</button>
    </form>
    <h3>Admin Details</h3>
    <form id="admin-details-form" class="mb-3">
      <div class="row">
        <div class="col-md-3">
          <input type="text" class="form-control" id="admin-phone" placeholder="Phone Number" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="admin-shipping" placeholder="Shipping Address" required>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="admin-payment" required>
            <option value="Google Pay">Google Pay</option>
            <option value="PhonePe">PhonePe</option>
            <option value="Bank Account">Bank Account</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-warning">Save Details</button>
        </div>
      </div>
    </form>
    <h3>Manage Products</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Offer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admin-products"></tbody>
    </table>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    window.onload = () => {
      checkAuthStatus();
      fetchAdminData();
      updateCartCount();
      document.getElementById("add-product-form").addEventListener("submit", addProduct);
      document.getElementById("admin-details-form").addEventListener("submit", saveAdminDetails);
    };
  </script>
</body>
</html>
