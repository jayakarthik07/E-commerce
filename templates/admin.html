<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeMart - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">LuxeMart</h1>
      <div class="d-flex gap-3">
        <a href="/" class="btn btn-outline-light">Home</a>
        <a href="/profile" class="btn btn-outline-light">Profile</a>
        <a href="/cart" class="btn btn-outline-light">Cart (<span id="cart-count">0</span>)</a>
        <a href="/membership" class="btn btn-outline-light">Membership</a>
        <a href="/admin_products" class="btn btn-outline-light">Product Control</a>
        <button class="btn btn-outline-light" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <h2>Admin Dashboard</h2>
    <h3>Manage Users</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Membership</th>
          <th>Referrals</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="admin-users"></tbody>
    </table>
    <h3>Add Admin</h3>
    <form id="add-admin-form" class="mb-3">
      <div class="row">
        <div class="col-md-6">
          <input type="email" class="form-control" id="admin-email" placeholder="User Email" required>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-warning">Add Admin</button>
        </div>
      </div>
    </form>
  </main>

  <script src="/static/js/scripts.js"></script>
  <script>
    window.onload = () => {
      checkAuthStatus();
      fetchAdminData();
      updateCartCount();
      document.getElementById("add-admin-form").addEventListener("submit", addAdmin);
    };
  </script>
</body>
</html>
